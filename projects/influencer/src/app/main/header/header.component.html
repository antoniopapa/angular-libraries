<section class="jumbotron text-center">
  <div class="container">
    <h1>{{title}}</h1>
    <p class="lead text-muted">{{description}}</p>
    <p *ngIf="!user">
      <a routerLink="/login" class="btn btn-primary my-2">Login</a>
      <a routerLink="/register" class="btn btn-secondary my-2">Register</a>
    </p>
    <p *ngIf="user">
      <a routerLink="/stats" class="btn btn-primary my-2">Stats</a>
    </p>
  </div>
</section>
