<div class="album py-5 bg-light">
  <div class="container">
    <h2>Account Information</h2>
    <hr>
    <form [formGroup]="infoForm" (submit)="infoSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="first_name" class="form-control" name="first_name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="last_name" class="form-control" name="last_name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" name="email">
      </div>

      <button class="btn btn-outline-secondary">Save</button>
    </form>

    <h2 class="mt-4">Change Password</h2>
    <hr>
    <form [formGroup]="passwordForm" (submit)="passwordSubmit()">
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" name="password">
      </div>
      <div class="form-group">
        <label>Password Confirm</label>
        <input type="password" formControlName="password_confirm" class="form-control" name="password_confirm">
      </div>

      <button class="btn btn-outline-secondary">Save</button>
    </form>
  </div>
</div>
