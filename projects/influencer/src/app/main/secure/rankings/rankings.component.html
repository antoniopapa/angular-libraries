<div class="album py-5 bg-light">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Revenue</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ranking of rankings; let i = index">
            <td>{{i + 1}}</td>
            <td>{{ranking.name}}</td>
            <td>${{ranking.revenue}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
