<div class="album py-5 bg-light">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Link</th>
            <th>Users</th>
            <th>Revenue</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{link(order.code)}}</td>
            <td>{{order.count}}</td>
            <td>${{order.revenue}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
