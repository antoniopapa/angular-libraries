<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Product Title</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orderItem of orderItems">
        <td>{{orderItem.id}}</td>
        <td>{{orderItem.product_title}}</td>
        <td>{{orderItem.price}}</td>
        <td>{{orderItem.quantity}}</td>
      </tr>
    </tbody>
  </table>
</div>
