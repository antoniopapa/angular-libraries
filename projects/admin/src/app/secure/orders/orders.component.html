<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <div class="btn-toolbar mb-2 mb-md-0" *ngIf="canAccess(['edit_orders'])">
    <a href="javascript:void(0)" (click)="export()" class="btn btn-sm btn-outline-secondary">Export</a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.id}}</td>
        <td>{{order.first_name}} {{order.last_name}}</td>
        <td>{{order.email}}</td>
        <td>{{order.total}}</td>
        <td>
          <div class="btn-group mr-2">
            <a [routerLink]="['/orders', order.id]" class="btn btn-sm btn-outline-secondary">View</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-paginator
  [lastPage]="lastPage"
  (pageChanged)="refresh($event)"
></app-paginator>
